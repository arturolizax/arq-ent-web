<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/carritocompras.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <title>Formulario de Pago </title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="index.html">NAKI STORE</a></h1>
            </div>
        </nav>
    </header>
    <div class="formulario">
        <div class="container">
            <h2>Formulario de Pago</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="monto">Monto a Pagar</label>
                    <input type="number" id="monto" name="monto" required>
                </div>
                <div class="form-group">
                    <label for="tarjeta">Número de Tarjeta</label>
                    <input type="text" id="tarjeta" name="tarjeta" required>
                </div>
                <div class="form-group">
                    <label for="fecha-expiracion">Fecha de Expiración</label>
                    <input type="month" id="fecha-expiracion" name="fecha-expiracion" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit" class="btn">PAGAR AHORA</button>
            </form>
        </div>
        <div class="resumen-pedido">
            <h2>Resumen del Pedido</h2>
            <div class="pedido">
                <img src="../imagenes/pantalonCafe.jpg" alt="polo">
                <div class="contenido">
                    <p>Polos de algodon 100%</p>
                    <p>Color: negro</p>
                    <p>Cantidad: 1</p>
                    <p>s/. 180.00</p>
                </div>
            </div>
            <div class="pedido">
                <img src="../imagenes/pantalonCafe.jpg" alt="polo">
                <div class="contenido">
                    <p>Polos de algodon 100%</p>
                    <p>Color: negro</p>
                    <p>Cantidad: 1</p>
                    <p>s/. 180.00</p>
                </div>
            </div>
            <div class="codigo-descuento">
                <input type="text" placeholder="Codigo de descuento">
                <button>Aplicar</button>
            </div>
            <div class="monto">
                <p>2 items</p>
                <p>s/. 360.00</p>
            </div>
            <div class="envio">
                <p>Envio</p>
                <p>Gratuito</p>
            </div>
            <div class="total">
                <p>Total</p>
                <p>s/.360.00</p>
            </div>
        </div>
    </div>
</body>
</html>
